<div class="application-outer-layer-div">
  <div nz-row nzGutter="24">
    <div nz-col nzSpan="24" class="cus-index-margin-top">
      <nz-card [nzBordered]="false" [nzHoverable]="true" nzTitle="基本">
        <div class="cus-index-margin-e">
          <nz-switch [(ngModel)]="switchValueOne"></nz-switch>
        </div>
      </nz-card>
    </div>

    <div nz-col nzSpan="24" class="cus-index-margin-top">
      <nz-card [nzBordered]="false" [nzHoverable]="true" nzTitle="不可用">
        <div class="cus-index-margin-e">
          <nz-switch [(ngModel)]="switchValueTwo" [nzDisabled]="isDisabled" style="margin-bottom: 8px"></nz-switch>
          <br>
          <button nz-button [nzType]="'primary'" (click)="isDisabled = !isDisabled">Toggle disabled</button>
        </div>
      </nz-card>
    </div>

    <div nz-col nzSpan="24" class="cus-index-margin-top">
      <nz-card [nzBordered]="false" [nzHoverable]="true" nzTitle="文字图标">
        <div class="cus-index-margin-e">
          <nz-switch [ngModel]="true" nzCheckedChildren="开" nzUnCheckedChildren="关"></nz-switch>
          <br>
          <nz-switch [ngModel]="false" nzCheckedChildren="1" nzUnCheckedChildren="0"></nz-switch>
          <br>
          <nz-switch [ngModel]="true" [nzCheckedChildren]="checkedTemplate"
                     [nzUnCheckedChildren]="unCheckedTemplate"></nz-switch>
          <ng-template #checkedTemplate><i class="anticon anticon-check"></i></ng-template>
          <ng-template #unCheckedTemplate><i class="anticon anticon-cross"></i></ng-template>
        </div>
      </nz-card>
    </div>

    <div nz-col nzSpan="24" class="cus-index-margin-top">
      <nz-card [nzBordered]="false" [nzHoverable]="true" nzTitle="加载中">
        <div class="cus-index-margin-e">
          <nz-switch [ngModel]="true" nzLoading></nz-switch>
          <br>
          <nz-switch nzSize="small" [ngModel]="false" nzLoading></nz-switch>
        </div>
      </nz-card>
    </div>

  </div>
</div>
