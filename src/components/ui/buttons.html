<div class="application-outer-layer-div">
  <div nz-row nzGutter="24">
    <div nz-col nzSpan="24" class="cus-index-margin-top">
      <nz-card [nzBordered]="false" [nzHoverable]="true"  nzTitle="基本按钮" >
        <div class="cus-index-margin-e">
          <button nz-button nzType="primary">Primary</button>
          <button nz-button nzType="default">Default</button>
          <button nz-button nzType="dashed">Dashed</button>
          <button nz-button nzType="danger">Danger</button>
        </div>
      </nz-card>
    </div>

    <div nz-col nzSpan="24" class="cus-index-margin-top">
      <nz-card [nzBordered]="false" [nzHoverable]="true"  nzTitle="图标按钮" >
        <div class="cus-index-margin-e">
          <button nz-button nzType="primary" nzShape="circle"><i class="anticon anticon-search"></i></button>
          <button nz-button nzType="primary"><i class="anticon anticon-search"></i>Search</button>
          <button nz-button nzType="default" nzShape="circle"><i class="anticon anticon-search"></i></button>
          <button nz-button nzType="default"><i class="anticon anticon-search"></i>Search</button>
          <br>
          <button nz-button nzType="default" nzShape="circle"><i class="anticon anticon-search"></i></button>
          <button nz-button nzType="default"><i class="anticon anticon-search"></i>Search</button>
          <button nz-button nzType="dashed" nzShape="circle"><i class="anticon anticon-search"></i></button>
          <button nz-button nzType="dashed"><i class="anticon anticon-search"></i>Search</button>
        </div>
      </nz-card>
    </div>

    <div nz-col nzSpan="24" class="cus-index-margin-top">
      <nz-card [nzBordered]="false" [nzHoverable]="true"  nzTitle="不可用状态" >
        <div class="cus-index-margin-e">
          <button nz-button nzType="primary">Primary</button>
          <button nz-button nzType="primary" disabled>Primary(disabled)</button>
          <br>
          <button nz-button nzType="default">Default</button>
          <button nz-button nzType="default" disabled>Default(disabled)</button>
          <br>
          <button nz-button nzGhost>Ghost</button>
          <button nz-button nzGhost disabled>Ghost(disabled)</button>
          <br>
          <button nz-button nzType="dashed">Dashed</button>
          <button nz-button nzType="dashed" disabled>Dashed(disabled)</button>
        </div>
      </nz-card>
    </div>

    <div nz-col nzSpan="24" class="cus-index-margin-top">
      <nz-card [nzBordered]="false" [nzHoverable]="true"  nzTitle="多按钮组合" >
        <div class="cus-index-margin-e">
          <button nz-button nzType="primary">primary</button>
          <button nz-button nzType="default">secondary</button>
          <nz-dropdown>
            <button nz-button nz-dropdown>Actions<i class="anticon anticon-down"></i></button>
            <ul nz-menu>
              <li nz-menu-item>
                <a>1st item</a>
              </li>
              <li nz-menu-item>
                <a>2nd item</a>
              </li>
              <li nz-menu-item>
                <a>3rd item</a>
              </li>
            </ul>
          </nz-dropdown>
        </div>
      </nz-card>
    </div>

    <div nz-col nzSpan="24" class="cus-index-margin-top">
      <nz-card [nzBordered]="false" [nzHoverable]="true"  nzTitle="按钮组合" >
        <div class="cus-index-margin-e">
          <h4>Basic</h4>
          <nz-button-group>
            <button nz-button>Cancel</button>
            <button nz-button nzType="primary">OK</button>
          </nz-button-group>
          <nz-button-group>
            <button nz-button nzType="default" disabled>L</button>
            <button nz-button nzType="default" disabled>M</button>
            <button nz-button nzType="default" disabled>R</button>
          </nz-button-group>
          <nz-button-group>
            <button nz-button nzType="primary" disabled>L</button>
            <button nz-button nzType="default" disabled>M</button>
            <button nz-button nzType="default">M</button>
            <button nz-button nzType="dashed" disabled>R</button>
          </nz-button-group>
          <h4>With Icon</h4>
          <nz-button-group>
            <button nz-button nzType="primary"><i class="anticon anticon-left"></i> Go back</button>
            <button nz-button nzType="primary">Go forward<i class="anticon anticon-right"></i></button>
          </nz-button-group>
          <nz-button-group>
            <button nz-button nzType="primary"><i class="anticon anticon-cloud"></i></button>
            <button nz-button nzType="primary"><i class="anticon anticon-cloud-download"></i></button>
          </nz-button-group>
        </div>
      </nz-card>
    </div>

    <div nz-col nzSpan="24" class="cus-index-margin-top">
      <nz-card [nzBordered]="false" [nzHoverable]="true"  nzTitle="幽灵按钮" >
        <div class="cus-index-margin-e">
          <div style="background: rgb(190, 200, 200);padding: 26px 16px 16px;">
            <button nz-button nzType="primary" nzGhost>Primary</button>
            <button nz-button nzType="default" nzGhost>Default</button>
            <button nz-button nzType="dashed" nzGhost>Dashed</button>
            <button nz-button nzType="danger" nzGhost>Danger</button>
          </div>
        </div>
      </nz-card>
    </div>
  </div>


</div>
