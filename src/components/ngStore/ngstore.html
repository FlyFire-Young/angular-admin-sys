<div class="application-outer-layer-div">
  <div nz-row nzGutter="24">
    <div nz-col nzSpan="24" class="cus-index-margin-top">
      <nz-card [nzBordered]="false" [nzHoverable]="true" nzTitle="ng-store">
        <div class="cus-modal-ngstore-r">
          <button nz-button nzType="primary" (click)="showJavaArticles()">Java Articles</button>
          <button nz-button nzType="default" (click)="showAngularArticles()">Angular Articles</button>
          <button nz-button nzType="danger"  (click)="showFavoriteArticles()">Favorite Articles</button>
          <nz-list [nzDataSource]="articles | async" nzBordered nzSize="small"
                   [nzHeader]="''" [nzFooter]="''"
                   [nzRenderItem]="item">
            <ng-template #item let-item><nz-list-item>{{item.id}} - {{item.title}} - {{item.category}}</nz-list-item></ng-template>
          </nz-list>
        </div>
      </nz-card>
    </div>
  </div>
</div>
